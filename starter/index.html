<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main>
        <header>
            <h2>Our Reviews</h2>
        </header>

        <section class="review">
            <div class="review-image">

            </div>

            <div class="review-profile">
                <h4>Joe Doe</h4>
                <p>Ux Designer</p>
            </div>

            <div class="description">
                <p>
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolorum qui nihil dolorem veritatis, quo vitae rerum reiciendis autem rem repellendus placeat ducimus! Temporibus, possimus maxime consequatur iure illo harum magnam?

            </div>

            <div class="review-buttons">
                <button class="prev-button">
                    <i class="ph ph-caret-left"></i>
                </button>

                <button class="next-button">
                    <i class="ph ph-caret-right"></i>
                </button>
            </div>

            <div class="btn">

                Surpreenda-me
            </button>
        </div>
        </section>

    <script src="./script.js"></script>
